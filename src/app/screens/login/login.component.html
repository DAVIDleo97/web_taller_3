<div class="container">
    <form>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" #nick>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" #pass>
        </div>
        <button class="btn btn-primary" (click)="login(nick.value, pass.value)">Entrar</button>
    </form>
</div>
